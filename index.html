    function showVotingPage() {
        const mc1Name = document.getElementById('mc1-name').value;
        const mc2Name = document.getElementById('mc2-name').value;

        if (mc1Name.trim() === '' || mc2Name.trim() === '') {
            alert("Por favor, ingrese los nombres de ambos MCs.");
            return;
        }

        // Actualiza los nombres en todos los modos
        document.querySelectorAll('.mc-name').forEach(el => {
            if (el.id.includes('mc1')) {
                el.textContent = mc1Name;
            } else if (el.id.includes('mc2')) {
                el.textContent = mc2Name;
            }
        });

        document.getElementById('inicio').style.display = 'none';
        document.getElementById('votacion').style.display = 'block';
    }

    function showResultPage() {
        const mc1Scores = document.querySelectorAll('#votacion .mc1');
        const mc2Scores = document.querySelectorAll('#votacion .mc2');
        let totalMC1 = 0;
        let totalMC2 = 0;

        mc1Scores.forEach(input => totalMC1 += parseFloat(input.value) || 0);
        mc2Scores.forEach(input => totalMC2 += parseFloat(input.value) || 0);

        const mc1Name = document.getElementById('mc1-name').value;
        const mc2Name = document.getElementById('mc2-name').value;

        document.getElementById('mc1-score').textContent = totalMC1.toFixed(1);
        document.getElementById('mc2-score').textContent = totalMC2.toFixed(1);

        const mc1ResultElement = document.getElementById('mc1-result');
        const mc2ResultElement = document.getElementById('mc2-result');

        mc1ResultElement.innerHTML = `${mc1Name} <span id="mc1-score">${totalMC1.toFixed(1)}</span> p`;
        mc2ResultElement.innerHTML = `${mc2Name} <span id="mc2-score">${totalMC2.toFixed(1)}</span> p`;

        if (totalMC1 > totalMC2) {
            mc1ResultElement.classList.add('highlight');
            mc2ResultElement.classList.remove('highlight');
        } else if (totalMC2 > totalMC1) {
            mc2ResultElement.classList.add('highlight');
            mc1ResultElement.classList.remove('highlight');
        } else {
            mc1ResultElement.classList.remove('highlight');
            mc2ResultElement.classList.remove('highlight');
        }

        document.getElementById('votacion').style.display = 'none';
        document.getElementById('resultado').style.display = 'block';
    }

    function resetPage() {
        document.getElementById('mc1-name').value = '';
        document.getElementById('mc2-name').value = '';
        document.querySelectorAll('#votacion .mc1, #votacion .mc2').forEach(input => input.value = '');

        document.getElementById('resultado').style.display = 'none';
        document.getElementById('inicio').style.display = 'block';
    }
</script>
